<div class="cards-container">
    <div class="card-wrapper" (swipeleft)="dislikeUser(members[members.length-1])"  [@simpleFadeAnimation]="'in'" *ngFor="let member of members">
        <app-member-profile-card [profileLink]="true"  [member]="member"></app-member-profile-card>

    </div>
    <div class="buttons-wrapper" *ngIf="members.length>0">
        <button  (click)="dislikeUser(members[members.length-1])" class="btn btn-primary"><i class="fa fa-close"></i></button>
        <button (click)="likeUser(members[members.length-1])" class="btn btn-primary"><i class="fa fa-heart"></i></button>
    </div>
    <h2 class="text-muted p-5" *ngIf="members.length==0">There is no more members that we can show you :(</h2>
</div>
