<div class="text-center">
    <h2>Members</h2>
</div>

<div class="mt-3" *ngIf="userParams">
    <form #form="ngForm" class="filter-form d-flex mb-1" action="" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-1">
            <label class="col-form-label">Age from: </label>
            <input [(ngModel)]="userParams.minAge" type="number" name="minAge" class="form-control ms-1"
                style="width: 90px">
        </div>
        <div class="d-flex mx-1">
            <label class="col-form-label">Age to: </label>
            <input [(ngModel)]="userParams.maxAge" type="number" name="maxAge" class="form-control ms-1"
                style="width: 90px">
        </div>

        <div class="d-flex mx-1">
            <div class="col-form-label me-2">Show: </div>
            <select name="gender" style="width: 150px" class="form-select ms-1" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" value="{{gender.value}}">{{gender.display}}</option>
            </select>
        </div>

        <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-secondary ms-1" type="reset">Reset Filters</button>

        <div class="sort-by mx-1">
            <div class="btn-group float-end">
                <button [(ngModel)]="userParams.orderBy" btnRadio="lastActive" [class.unactive]="userParams.orderBy==='lastActive'" class="btn btn-primary" name="orderBy" (click)="loadMembers()">Last Active</button>
                <button [(ngModel)]="userParams.orderBy" btnRadio="created" [class.unactive]="userParams.orderBy==='created'" class="btn btn-primary" name="orderBy" (click)="loadMembers()">Newest members</button>
                <button [(ngModel)]="userParams.orderBy" btnRadio="lastActive" [class.unactive]="userParams.orderBy==='lastActive'" class="btn btn-primary" name="orderBy" (click)="loadMembers()">Active</button>
            </div>
        </div>

    </form>
</div>

<div class="d-flex cards">
    <div *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [(ngModel)]="pagination.currentPage" [boundaryLinks]="true" [maxSize]="10"
        [totalItems]="pagination.totalItems" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;" (pageChanged)="pageChanged($event)" [itemsPerPage]="pagination.itemsPerPage">

    </pagination>
</div>
